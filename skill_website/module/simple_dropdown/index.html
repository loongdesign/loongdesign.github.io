<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Dropdown</title>
  
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <h1>Dropdown</h1>

<nav>
    <ul>
        <li><a href="#!">Manual Dropdown</a>
            <ul class="dropdown">
                <li><a href="#!">One</a></li>
                <li><a href="#!">Two</a></li>
                <li><a href="#!">Three</a></li>
            </ul>
        </li>
       <li class=" " onmouseover="menudrop_open()" onmouseout="menudrop_close()"><a href="">Auto Dropdown</a>
      <ul class="drop">
        <li><a href="#!">One</a></li>
                <li><a href="#!">Two</a></li>
                <li><a href="#!">Three</a></li>
      </ul>
    </li>
    </ul>
</nav>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
